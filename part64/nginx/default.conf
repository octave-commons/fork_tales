map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;

    resolver 127.0.0.11 ipv6=off valid=10s;

    set $world_backend "eta-mu-system:8787";
    set $weaver_backend "eta-mu-system:8793";

    client_max_body_size 64m;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location /ws {
        proxy_pass http://$world_backend/ws;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location ~ ^/sim/([a-zA-Z0-9._-]+)/weaver/(.*)$ {
        set $sim_id $1;
        set $sim_tail $2;
        proxy_pass http://$sim_id:8793/$sim_tail$is_args$args;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location ~ ^/sim/([a-zA-Z0-9._-]+)(/.*)?$ {
        set $sim_id $1;
        set $sim_path $2;
        if ($sim_path = "") {
            set $sim_path "/";
        }
        proxy_pass http://$sim_id:8787$sim_path$is_args$args;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location /weaver/ {
        proxy_pass http://$weaver_backend/;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location / {
        proxy_pass http://$world_backend;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
