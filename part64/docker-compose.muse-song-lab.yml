      CHROMA_HOST: chroma
      CHROMA_PORT: "8000"
      PYTHONUNBUFFERED: "1"
      OLLAMA_BASE_URL: "http://host.docker.internal:11435"
      OLLAMA_MODEL: "qwen3-vl:4b-instruct"
      OLLAMA_EMBED_MODEL: "nomic-embed-text"
      OLLAMA_EMBED_FORCE_NOMIC: "1"
      OLLAMA_EMBED_NUM_CTX: "512"
      OLLAMA_EMBED_MAX_CHARS: "2400"
      OPENVINO_EMBED_ENDPOINT: "http://host.docker.internal:18000/v1/embeddings"
      OPENVINO_EMBED_MODEL: "nomic-embed-text"
      OPENVINO_EMBED_DEVICE: "NPU"
      OPENVINO_EMBED_TIMEOUT_SEC: "10"
      OPENVINO_EMBED_MAX_CHARS: "2400"
      EMBEDDINGS_BACKEND: "openvino"
      TEXT_GENERATION_BACKEND: "ollama"
      TF_EMBED_HASH_BINS: "768"
      OMP_NUM_THREADS: "1"
      OPENBLAS_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      NUMEXPR_NUM_THREADS: "1"
      TF_NUM_INTRAOP_THREADS: "1"
      TF_NUM_INTEROP_THREADS: "1"
      SIM_SLICE_OFFLOAD_MODE: "local"
      MUSE_RUNTIME_BACKEND: "json"
      MUSE_RUNTIME_STATE_PATH: "/app/world_state/muse_runtime_state_song_chaos.json"
      MUSE_RUNTIME_AUDIO_INTENT_ENABLED: "1"
      MUSE_RUNTIME_AUDIO_MIN_SCORE: "0.34"
      MUSE_RUNTIME_AUDIO_DAIMOI_FANOUT: "6"
      MUSE_RUNTIME_AUDIO_MAX_CANDIDATES: "48"
      MUSE_RUNTIME_AUDIO_TARGET_PRESENCE: "receipt_river"
      MUSE_RUNTIME_MAX_PARTICLES_PER_TURN: "14"
      MUSE_RUNTIME_TURNS_PER_MINUTE: "16"
    labels:
      io.fork_tales.simulation: "true"
      io.fork_tales.simulation.role: "experiment"
      io.fork_tales.simulation.track: "muse-song-lab"
      io.fork_tales.simulation.variant: "chaos"
    depends_on:
      - chroma
      - ollama-loopback-proxy
    ports:
      - "19878:8787"
    cpus: "1.10"
    mem_limit: "6200m"
    memswap_limit: "6200m"
    pids_limit: 112
    volumes:
      - .:/app
      - eta_mu_song_chaos_world_state:/app/world_state
      - ../.opencode/runtime:/app/.opencode/runtime:ro
      - ../:/vault
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - eta-mu-sim-net
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8787/api/catalog', timeout=25)",
        ]
      interval: 45s
      timeout: 20s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  eta-mu-song-stability:
    build:
      context: .
      dockerfile: Dockerfile.system
    command: ["pm2-runtime", "start", "ecosystem.config.cjs", "--only", "eta-mu-world"]
    environment:
      CHROMA_HOST: chroma
      CHROMA_PORT: "8000"
      PYTHONUNBUFFERED: "1"
      OLLAMA_BASE_URL: "http://host.docker.internal:11435"
      OLLAMA_MODEL: "qwen3-vl:4b-instruct"
      OLLAMA_EMBED_MODEL: "nomic-embed-text"
      OLLAMA_EMBED_FORCE_NOMIC: "1"
      OLLAMA_EMBED_NUM_CTX: "512"
      OLLAMA_EMBED_MAX_CHARS: "2400"
      OPENVINO_EMBED_ENDPOINT: "http://host.docker.internal:18000/v1/embeddings"
      OPENVINO_EMBED_MODEL: "nomic-embed-text"
      OPENVINO_EMBED_DEVICE: "NPU"
      OPENVINO_EMBED_TIMEOUT_SEC: "10"
      OPENVINO_EMBED_MAX_CHARS: "2400"
      EMBEDDINGS_BACKEND: "openvino"
      TEXT_GENERATION_BACKEND: "ollama"
      TF_EMBED_HASH_BINS: "768"
      OMP_NUM_THREADS: "1"
      OPENBLAS_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      NUMEXPR_NUM_THREADS: "1"
      TF_NUM_INTRAOP_THREADS: "1"
      TF_NUM_INTEROP_THREADS: "1"
      SIM_SLICE_OFFLOAD_MODE: "local"
      MUSE_RUNTIME_BACKEND: "json"
      MUSE_RUNTIME_STATE_PATH: "/app/world_state/muse_runtime_state_song_stability.json"
      MUSE_RUNTIME_AUDIO_INTENT_ENABLED: "1"
      MUSE_RUNTIME_AUDIO_MIN_SCORE: "0.72"
      MUSE_RUNTIME_AUDIO_DAIMOI_FANOUT: "2"
      MUSE_RUNTIME_AUDIO_MAX_CANDIDATES: "32"
      MUSE_RUNTIME_AUDIO_TARGET_PRESENCE: "receipt_river"
      MUSE_RUNTIME_MAX_PARTICLES_PER_TURN: "8"
      MUSE_RUNTIME_TURNS_PER_MINUTE: "12"
    labels:
      io.fork_tales.simulation: "true"
      io.fork_tales.simulation.role: "experiment"
      io.fork_tales.simulation.track: "muse-song-lab"
      io.fork_tales.simulation.variant: "stability"
    depends_on:
      - chroma
      - ollama-loopback-proxy
    ports:
      - "19879:8787"
    cpus: "0.80"
    mem_limit: "8000m"
    memswap_limit: "8000m"
    pids_limit: 88
    volumes:
      - .:/app
      - eta_mu_song_stability_world_state:/app/world_state
      - ../.opencode/runtime:/app/.opencode/runtime:ro
      - ../:/vault
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - eta-mu-sim-net
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8787/api/catalog', timeout=25)",
        ]
      interval: 45s
      timeout: 20s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  chroma:
    image: chromadb/chroma:latest
    cpus: "0.95"
    mem_limit: "1400m"
    memswap_limit: "1400m"
    pids_limit: 144
    volumes:
      - ./world_state/chroma_data:/chroma/chroma
    environment:
      IS_PERSISTENT: "TRUE"
    networks:
      - eta-mu-sim-net
    restart: unless-stopped

  ollama-loopback-proxy:
    image: alpine/socat:latest
    network_mode: host
    command: ["-d", "-d", "TCP-LISTEN:11435,reuseaddr,fork", "TCP:127.0.0.1:11434"]
    cpus: "0.20"
    mem_limit: "128m"
    memswap_limit: "128m"
    pids_limit: 64
    restart: unless-stopped

volumes:
  eta_mu_song_baseline_world_state:
  eta_mu_song_chaos_world_state:
  eta_mu_song_stability_world_state:

networks:
  eta-mu-sim-net:
    name: eta-mu-sim-net
    driver: bridge
