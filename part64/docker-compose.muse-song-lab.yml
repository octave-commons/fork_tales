services:
  eta-mu-song-baseline:
    build:
      context: .
      dockerfile: Dockerfile.system
    command: ["pm2-runtime", "start", "ecosystem.config.cjs", "--only", "eta-mu-world"]
    environment:
      CHROMA_HOST: chroma
      CHROMA_PORT: "8000"
      PYTHONUNBUFFERED: "1"
      TEXT_GENERATION_MODEL: "qwen3-vl:4b-instruct"
      TEXT_GENERATION_TIMEOUT_SEC: "${TEXT_GENERATION_TIMEOUT_SEC:-8}"
      TEXT_GENERATION_DEVICE: "GPU"
      OPENVINO_EMBED_MODEL: "nomic-embed-text"
      OPENVINO_EMBED_DEVICE: "NPU"
      OPENVINO_EMBED_MAX_CHARS: "2400"
      EMBEDDINGS_BACKEND: "openvino"
      CDB_EMBED_IN_C: "1"
      CDB_EMBED_REQUIRE_C: "1"
      CDB_EMBED_DEVICE: "NPU"
      CDB_EMBED_GPU_REQUIRE_CUDA: "1"
      CDB_EMBED_STRICT_DEVICE: "1"
      CDB_EMBED_PRELOAD_ORT_CORE: "1"
      NVIDIA_VISIBLE_DEVICES: "${NVIDIA_VISIBLE_DEVICES:-all}"
      NVIDIA_DRIVER_CAPABILITIES: "${NVIDIA_DRIVER_CAPABILITIES:-compute,utility}"
      TEXT_GENERATION_BACKEND: "vllm"
      TEXT_GENERATION_BASE_URL: "${TEXT_GENERATION_BASE_URL:-http://host.docker.internal:18000}"
      ETA_MU_IMAGE_VISION_ENABLED: "${ETA_MU_IMAGE_VISION_ENABLED:-1}"
      ETA_MU_IMAGE_VISION_BASE_URL: "${ETA_MU_IMAGE_VISION_BASE_URL:-http://host.docker.internal:18000}"
      TF_EMBED_HASH_BINS: "768"
      OMP_NUM_THREADS: "1"
      OPENBLAS_NUM_THREADS: "1"
      MKL_NUM_THREADS: "1"
      NUMEXPR_NUM_THREADS: "1"
      TF_NUM_INTRAOP_THREADS: "1"
      TF_NUM_INTEROP_THREADS: "1"
      SIM_PARTICLE_BACKEND: "cdb"
      SIM_SLICE_OFFLOAD_MODE: "local"
      MUSE_RUNTIME_BACKEND: "json"
      MUSE_RUNTIME_STATE_PATH: "/app/world_state/muse_runtime_state_song_baseline.json"
      MUSE_RUNTIME_AUDIO_INTENT_ENABLED: "1"
      MUSE_RUNTIME_AUDIO_MIN_SCORE: "0.55"
      MUSE_RUNTIME_AUDIO_DAIMOI_FANOUT: "3"
      MUSE_RUNTIME_AUDIO_MAX_CANDIDATES: "40"
      MUSE_RUNTIME_AUDIO_TARGET_PRESENCE: "receipt_river"
      MUSE_RUNTIME_MAX_PARTICLES_PER_TURN: "10"
      MUSE_RUNTIME_TURNS_PER_MINUTE: "14"
    labels:
      io.fork_tales.simulation: "true"
      io.fork_tales.simulation.role: "experiment"
      io.fork_tales.simulation.track: "muse-song-lab"
      io.fork_tales.simulation.variant: "baseline"
    depends_on:
      - chroma
    ports:
      - "19877:8787"
    cpus: "0.85"
    mem_limit: "8000m"
    memswap_limit: "8000m"
    pids_limit: 96
    gpus: all
    devices:
      - "/dev/accel:/dev/accel"
      - "/dev/dri:/dev/dri"
    volumes:
      - .:/app
      - eta_mu_song_baseline_world_state:/app/world_state
      - ../.opencode/runtime:/app/.opencode/runtime:ro
      - ../:/vault
      - /usr/lib/x86_64-linux-gnu/libze_intel_npu.so:/usr/lib/x86_64-linux-gnu/libze_intel_npu.so:ro
      - /usr/lib/x86_64-linux-gnu/libnpu_driver_compiler.so:/usr/lib/x86_64-linux-gnu/libnpu_driver_compiler.so:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - eta-mu-sim-net
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8787/api/catalog', timeout=25)",
        ]
      interval: 45s
      timeout: 20s
      retries: 5
      start_period: 60s
    restart: unless-stopped

