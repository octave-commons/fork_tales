seed: 42

dataset:
  train_jsonl: /data/qwen3_vl/train.jsonl
  val_jsonl: /data/qwen3_vl/val.jsonl
  image_root: /data/qwen3_vl/images

model:
  image_size: 224
  hidden_size: 256
  dropout: 0.2

training:
  epochs: 1
  batch_size: 2
  learning_rate: 3.0e-4
  weight_decay: 0.01
  mixed_precision: false
  augment: true
  kl_weight: 0.65
  ce_weight: 0.35

  checkpoint_dir: /output/checkpoints/qwen3-vl-2b-image-smoke
  export_dir: /output/export/qwen3-vl-2b-image-smoke
  log_dir: /output/logs/qwen3-vl-2b-image-smoke

  max_train_samples: 0
  max_val_samples: 0
