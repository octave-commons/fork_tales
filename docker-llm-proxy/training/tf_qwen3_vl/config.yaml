seed: 42

dataset:
  train_jsonl: /data/qwen3_vl/train.jsonl
  val_jsonl: /data/qwen3_vl/val.jsonl
  image_root: /data/qwen3_vl/images

model:
  tokenizer_id: Qwen/Qwen3-VL-2B-Instruct
  max_seq_len: 1024
  image_size: 448
  hidden_size: 1024

training:
  epochs: 3
  batch_size: 1
  gradient_accumulation_steps: 8
  learning_rate: 2.0e-5
  weight_decay: 0.01
  mixed_precision: true

  checkpoint_dir: /output/checkpoints/qwen3-vl-2b
  export_dir: /output/export/qwen3-vl-2b
  log_dir: /output/logs/qwen3-vl-2b
